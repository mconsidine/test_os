name: Build Minimal Armbian

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-armbian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl build-essential gcc bc bison flex python3 python3-pip

      - name: Start Armbian Build
        run: |
          git clone --depth 1 https://github.com/armbian/build.git armbian-build
          cd armbian-build
          ./compile.sh \
            BOARD=rockpi-4bplus \
            BRANCH=current \
            RELEASE=bullseye \
            BUILD_MINIMAL=yes \
            BUILD_DESKTOP=no \
            KERNEL_ONLY=no \
            KERNEL_CONFIGURE=no

      - name: Upload Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: armbian-output
          path: armbian-build/output/
